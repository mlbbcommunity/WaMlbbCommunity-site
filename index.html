<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>WAMLBB Community</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body data-page="index">
  <header class="header">
    <div class="logo">
      <div class="logo-mark">W</div>
      <div>
        <div class="title"><span class="brand">WAMLBB</span> <small style="color:var(--muted);display:block;font-weight:600">Community</small></div>
      </div>
    </div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="heroes.html">Heroes</a>
      <a href="bots.html">Community Bots</a>
    </nav>
  </header>

  <main class="page-fade">
    <section class="banner">
      <div class="banner-left">
        <h1 class="hname"><span class="animated-name"></span><span class="cursor"></span></h1>
        <p class="hsubtitle">A curated hub for MLBB heroes, community bots, tools and guides — redesigned and animated.</p>
      </div>
      <div class="banner-right">
        <!-- decorative SVG art -->
        <svg width="220" height="140" viewBox="0 0 220 140" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="g1" x1="0" x2="1">
              <stop offset="0" stop-color="#00f0ff"/>
              <stop offset="1" stop-color="#8a00ff"/>
            </linearGradient>
          </defs>
          <rect x="0" y="0" width="220" height="140" rx="12" fill="url(#g1)" opacity="0.12"/>
          <g transform="translate(14,14)">
            <circle cx="36" cy="36" r="28" fill="rgba(255,255,255,0.03)"/>
            <rect x="80" y="8" width="100" height="28" rx="6" fill="rgba(255,255,255,0.03)"/>
            <rect x="80" y="48" width="60" height="28" rx="6" fill="rgba(255,255,255,0.03)"/>
          </g>
        </svg>
      </div>
    </section>

    <section class="grid" aria-live="polite">
      <!-- cards injected by JS -->
    </section>

    <!-- modal -->
    <div class="modal-bg" onclick="closeModal()">
      <div class="modal" onclick="event.stopPropagation()">
        <div class="large-avatar"></div>
        <div>
          <div style="display:flex;gap:12px;align-items:center">
            <h2 class="m-title" style="margin:0"></h2>
            <button class="close-btn" onclick="closeModal()">✕</button>
          </div>
          <div class="m-sub" style="color:var(--muted);margin-top:6px"></div>
          <div class="m-desc" style="margin-top:12px;color:var(--text)"></div>
        </div>
      </div>
    </div>

  </main>

  <footer class="footer">© 2025 WAMLBB Community — Made with ❤️</footer>

<script src="js/app.js"></script>
</body>
</html>
